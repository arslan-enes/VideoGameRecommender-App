<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
        .page-title {
          text-align: center;
          font-size: 36px;
          font-weight: bold;
          margin-top: 60px;
          margin-bottom: 50px;
        }
    
        .form-container {
          margin-bottom: 100px;
        }

        .custom-input {
            font-size: 14px;
          }

        .modal{
          font-size: 12px;
        }

        body {
          background-color: #D2E9E9;
        }

          
      </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>

        function showLoadingMessage() {
          $('#loadingMessage').show();
        }


        $(document).ready(function() {
          // Hide the loading message when the table is loaded
          $('#RecommendationTable').on('load', function() {
            $('#loadingMessage').hide();
          });
        });
      </script>



</head>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 mt-12">
        <div class="page-title">Describe your dream game in a few words...</div>
      </div>
    </div>
  
    <div class="row justify-content-center mt-8">
        <div class="col-md-4">
            {% block input %}
            {% endblock %}
        </div>
    </div>
    
  </div>



<body>


<div class="container mt-4">

    <div id="loadingMessage" style="display: none; text-align: center;">Loading... Shaping your gaming destiny!</div>
    {% block recommendations %}
    {% endblock %}
</div>


</body>
</html>
